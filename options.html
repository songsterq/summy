<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Summarizer Options</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #10a37f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d8c6d;
    }
    .status {
      padding: 10px 20px;
      border-radius: 4px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .show-toast {
      opacity: 1;
    }
    .hide-toast {
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>ChatGPT Summarizer Options</h1>
  
  <div class="form-group">
    <label for="baseUrl">Base URL:</label>
    <input type="text" id="baseUrl" placeholder="https://chatgpt.com/">
  </div>

  <div class="form-group">
    <label for="model">Model:</label>
    <select id="model">
      <option value="gpt-4">GPT-4</option>
      <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
    </select>
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" id="useTemporaryChat">
      Use temporary chat
    </label>
  </div>

  <div class="form-group">
    <label for="shortcut">Keyboard Shortcut:</label>
    <p>Current shortcut: <span id="currentShortcut">Command+Shift+S (Mac) / Ctrl+Shift+S (Windows/Linux)</span></p>
    <p>To change the shortcut, go to chrome://extensions/shortcuts</p>
  </div>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
